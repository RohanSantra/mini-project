<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <h1>Student form</h1>
        <form id="studentForm">
            <label for="rollNo">Roll No :</label>
            <input type="number" min="0" name="rollNo" id="rollNo" class="input" placeholder="Roll No" required />
            <label for="firstName">First Name :</label>
            <input type="text" name="firstName" id="firstName" class="input" placeholder="First Name" required />
            <label for="lastName">Last Name :</label>
            <input type="test" name="lastName" id="lastName" class="input" placeholder="Last Name" required />
            <label for="city">City :</label>
            <input type="text" name="city" id="city" placeholder="City" class="input" required>
            <button type="submit">Add Student</button>
        </form>
    </div>

    <div class="student-details-container">
        <h1>Student Details</h1>
        <div class="student-table-container">
            <table class="student-details-table">
                <thead>
                    <tr>
                        <th>Roll No</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>City</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="student-table-body">
                    <!-- rows will be injected here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/appwrite@17.0.0"></script>
    <script type="module" src="./script.js"></script>
</body>

</html>
